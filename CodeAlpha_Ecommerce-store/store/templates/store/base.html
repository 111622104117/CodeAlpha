{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link href="{% static 'css/site.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'product_list' %}">My Shop</a>
      <div class="ms-auto d-flex align-items-center">
        {% if user.is_authenticated %}
          <span class="text-light me-3">Hello, {{ user.username }}!</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-light" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        <a class="btn btn-light ms-2" href="{% url 'cart' %}">Cart</a>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
