{% extends 'store/base.html' %}
{% block content %}
<h2 class="mb-4">Products</h2>
<div class="row gy-4">
  {% for p in products %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      {% if p.image %}
      <img src="{{ p.image.url }}" class="card-img-top">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h5>{{ p.name }}</h5>
        <p>{{ p.description|truncatewords:20 }}</p>
        <div class="mt-auto">
          <p class="fw-bold">${{ p.price }}</p>
          <a href="{% url 'product_detail' p.pk %}" class="btn btn-sm btn-primary w-100">View</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No products available.</p>
  {% endfor %}
</div>
{% endblock %}
